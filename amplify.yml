version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@latest-10
        - pnpm install
        - ./patch-next.sh
        - aws sts get-caller-identity
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
